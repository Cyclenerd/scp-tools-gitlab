name: "Latest image"

on:
  workflow_dispatch:
  schedule:
    - cron: '42 5 15 * *' # At 05:42 on day-of-month 15.

jobs:

  docker:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ”§
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers ğŸ’¾
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container registry ğŸ­
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CLI image ğŸ§ª
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/cyclenerd/scp-tools-gitlab:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

  docker-test:
    name: Test Docker image
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Login to GitHub Container registry ğŸ­
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull CLI test image ğŸ’¿
        run: |
          docker pull ghcr.io/cyclenerd/scp-tools-gitlab:test
          docker tag ghcr.io/cyclenerd/scp-tools-gitlab:test scp-tools-gitlab
      # Run tests
      - name: Test Java versions ğŸ“
        run: docker run scp-tools-gitlab  java --version
      - name: Test Cloud Foundry CLI versions ğŸ“
        run: docker run scp-tools-gitlab cf --version
      - name: Test Neo Environment SDK versions ğŸ“
        run: docker run scp-tools-gitlab neo.sh version
      - name: Test Cloud MTA Build Tool versions ğŸ“
        run: docker run scp-tools-gitlab mbt --version
      - name: Test MkDocs versions ğŸ“
        run: docker run scp-tools-gitlab mkdocs --version

  github-registry-latest:
    name: Push image to GitHub
    runs-on: ubuntu-latest
    needs: [docker-test]
    steps:
      - name: Login to GitHub Container registry ğŸ­
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull latest test image from GitHub container registry ğŸ“¦
        run: docker pull ghcr.io/cyclenerd/scp-tools-gitlab:test
      - name: Quick test ğŸ“
        run: docker run ghcr.io/cyclenerd/scp-tools-gitlab:test java --version
      - name: Push image to GitHub container registry as latest version ğŸš¢
        run: |
          docker tag ghcr.io/cyclenerd/scp-tools-gitlab:test ghcr.io/cyclenerd/scp-tools-gitlab:latest
          docker push ghcr.io/cyclenerd/scp-tools-gitlab:latest

  docker-hub-latest:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    needs: [docker-test]
    steps:
      - name: Login to Docker Hub registry ğŸ­
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Pull latest test image from GitHub container registry ğŸ“¦
        run: docker pull ghcr.io/cyclenerd/scp-tools-gitlab:test
      - name: Quick test ğŸ“
        run: docker run ghcr.io/cyclenerd/scp-tools-gitlab:test java --version
      - name: Push image to Docker Hub registry as latest version ğŸš¢
        run: |
          docker tag ghcr.io/cyclenerd/scp-tools-gitlab:test cyclenerd/scp-tools-gitlab:latest
          docker push cyclenerd/scp-tools-gitlab:latest